<style type="text/css">
img.bg {
  /* 브라우저의 크기에 맞게 전체 화면에 맞춘다. */
  min-height: 100%;
  min-width: 1024px;
  /* 크기를 화면전체로 지정해준다. */
  width: 100%;
  height: auto;
  /* 스크롤해도 배경이미지는 고정 */
  position: fixed;
  /* absolute;로 하면 배경도 스크롤 되지만 부자연스러워 진다. */
  top: 0;
  left: 0;
}

@media screen and (max-width: 1024px){
   /* 그림을 브라우저의 중앙에 맞춘다. -512는 1024 의 반값으로 중앙정렬을 위한 것이다. */
  img.bg {
  left: 50%;
  margin-left: -512px; }
}

div#container {
     /* relative; 가 필수, 안하면 화면이 커지지 않는다. */
  position: absolute; 
}
</style>

<STYLE>

.cycle-slideshow div.slide { width: 100%; height: 100% }
.cycle-slideshow img { 
    /*

    */

    width: 100%; padding: 0; display: block;
}

    position: static; z-index: 100;

.cycle-pager { 
    text-align: center; width: 100%; z-index: 500; position: absolute; top: 2px; overflow: hidden;
}
.cycle-pager span { 
    font-family: arial; font-size: 50px; width: 16px; height: 16px; 
    display: inline-block; color: #ddd; cursor: pointer; 
}
.cycle-pager span.cycle-pager-active { color: #7a8aeb;}
.cycle-pager > * { cursor: pointer;}
</STYLE>
