.cycle-slideshow {

    -moz-transform-style: preserve-3d;

<STYLE>
.cycle-slideshow, .cycle-slideshow * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
.cycle-slideshow { width: 500px; min-width: 200px; max-width: 500px; margin: 10px auto; padding: 0; position: relative;}  /* 사진 크기 */
.cycle-slideshow div.slide { width: 100%; height: 100% }
.cycle-slideshow img 
{     
    position: absolute; top: 0; left: 0;
    width: 100%; padding: 0; display: block;
}
.cycle-slideshow img:first-child {
    position: static; z-index: 100;
} /* static 기본속성 absolute 부모 기준으로 relative */
.cycle-pager { 
    text-align: center; width: 100%; z-index: 500; position: absolute; top: 360px; overflow: hidden;
} /* 버튼 위치 width 좌우 top 높낮이*/
.cycle-pager span { 
    font-family: arial; font-size: 50px; width: 16px; height: 16px; /* 동굴뱅이 크기 */
    display: inline-block; color: #ddd; cursor: Crosshair; 
} /* Crosshair , Default , Pointer , Move 모양 */
.cycle-pager span.cycle-pager-active { color: #E1A6C8;} /* 똥골뱅이 색깔 */
.cycle-pager > * { cursor: pointer;}
</STYLE>
